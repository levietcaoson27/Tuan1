<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <textarea id="eventInput" style="width: 400px; height: 150px;">
        17: GOAL
        36: SUB
        47: GOAL
        61: SUB
        64: Yellow card
        69: Red card
        70: SUB
        72: SUB
        76: GOAL
        80: GOAL
        92: Yellow card</textarea>
    <br><br>
    <button id="runBtn">Run Challenge #3</button>

    <script>
        document.getElementById('runBtn').onclick = () => {
            const rawText = document.getElementById('eventInput').value;
            const lines = rawText.split('\n');
            const eventsArray = lines.map(line => {
                const [min, evt] = line.split(':');
                return [Number(min.trim()), evt.trim()];
            });

            const gameEvents = new Map(eventsArray);

            const events = [...new Set(gameEvents.values())];
            console.log("Unique events:", events);

            gameEvents.delete(64);

            const time = [...gameEvents.keys()].pop();
            console.log(`An event happened, on average, every ${time / gameEvents.size} minutes`);

            for (const [min, event] of gameEvents) {
                const half = min <= 45 ? 'FIRST' : 'SECOND';
                console.log(`[${half} HALF] ${min}: ${event}`);
            }
        };
    </script>
</body>
</html>
