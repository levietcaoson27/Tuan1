<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .country { opacity: 0; transition: opacity 1s; padding: 10px; border: 1px solid #ccc; margin-top: 10px; width: 200px; }
    </style>
</head>
<body>
    <h3>T√¨m v·ªã tr√≠ qua t·ªça ƒë·ªô (Reverse Geocoding)</h3>
    <input type="text" id="latInput" placeholder="Latitude (vƒ© ƒë·ªô)" value="52.508">
    <input type="text" id="lngInput" placeholder="Longitude (kinh ƒë·ªô)" value="13.381">
    <button id="btn">Where am I?</button>
    
    <div id="countries-container"></div>

    <script>
        const renderCountry = function (data) {
            const html = `
                <article class="country" style="opacity: 1;">
                    <img src="${data.flags.svg}" style="width: 100%"/>
                    <div class="country__data">
                        <h3 class="country__name">${data.name.common}</h3>
                        <p class="country__row">üèôÔ∏è ${data.capital}</p>
                        <p class="country__row">üåç ${data.region}</p>
                    </div>
                </article>`;
            document.getElementById('countries-container').insertAdjacentHTML('beforeend', html);
        };

        const whereAmI = function (lat, lng) {
            fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
                .then(res => {
                    if (!res.ok) throw new Error(`Problem with geocoding ${res.status}`);
                    return res.json();
                })
                .then(data => {
                    console.log(data);
                    if (!data.city || data.city.includes('Throttled')) throw new Error('City not found or API Limit reached!');
                    
                    console.log(`You are in ${data.city}, ${data.country}`);

                    return fetch(`https://restcountries.com/v3.1/name/${data.country}`);
                })
                .then(res => {
                    if (!res.ok) throw new Error(`Country not found (${res.status})`);
                    return res.json();
                })
                .then(data => renderCountry(data[0]))
                .catch(err => {
                    console.error(`Something went wrong: ${err.message}`);
                    alert(err.message);
                });
        };

        document.getElementById('btn').addEventListener('click', function () {
            const lat = document.getElementById('latInput').value;
            const lng = document.getElementById('lngInput').value;
            document.getElementById('countries-container').innerHTML = '';
            whereAmI(lat, lng);
        });
    </script>
</body>
</html>
