<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <div id="controls">
        <button id="chainBtn">Chạy chuỗi: Tăng tốc -> Tăng tốc -> Phanh -> Sạc -> Tăng tốc</button>
    </div>

    <script>
        class CarCl {
            constructor(make, speed) {
                this.make = make;
                this.speed = speed;
            }

            brake() {
                this.speed -= 5;
                console.log(`${this.make} phanh, tốc độ còn: ${this.speed} km/h`);
                return this; 
            }
        }

        class EVCl extends CarCl {
            #charge; 

            constructor(make, speed, charge) {
                super(make, speed);
                this.#charge = charge;
            }

            chargeBattery(chargeTo) {
                this.#charge = chargeTo;
                console.log(`Pin đã sạc lên: ${this.#charge}%`);
                return this;
            }

            accelerate() {
                this.speed += 20;
                this.#charge--;
                console.log(`${this.make} đang chạy ${this.speed} km/h, pin còn ${this.#charge}%`);
                return this;
            }
        }

        const rivian = new EVCl('Rivian', 120, 23);

        document.getElementById('chainBtn').onclick = () => {
            console.log("--- Bắt đầu chuỗi hành động ---");
            rivian
                .accelerate()
                .accelerate()
                .brake()
                .chargeBattery(50)
                .accelerate();
        };

        console.log("Dữ liệu xe khởi tạo:", rivian);
    </script>
</body>
</html>
