<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Electric Vehicle Control (Inheritance)</h3>
    
    <div id="controls">
        <button id="accelEv">Tăng tốc EV (+20 km/h, -1% Pin)</button>
        <button id="brakeEv">Phanh (-5 km/h)</button>
        <button id="chargeEv">Sạc Pin lên 90%</button>
    </div>

    <script>
        const Car = function (make, speed) {
            this.make = make;
            this.speed = speed;
        };

        Car.prototype.accelerate = function () {
            this.speed += 10;
            console.log(`${this.make} đang chạy: ${this.speed} km/h`);
        };

        Car.prototype.brake = function () {
            this.speed -= 5;
            console.log(`${this.make} đang chạy: ${this.speed} km/h`);
        };

        const EV = function (make, speed, charge) {
            Car.call(this, make, speed);
            this.charge = charge;
        };

        EV.prototype = Object.create(Car.prototype);

        EV.prototype.chargeBattery = function (chargeTo) {
            this.charge = chargeTo;
            console.log(`Đã sạc pin lên: ${this.charge}%`);
        };

        EV.prototype.accelerate = function () {
            this.speed += 20;
            this.charge--;
            console.log(`${this.make} going at ${this.speed} km/h, with a charge of ${this.charge}%`);
        };

        EV.prototype.constructor = EV;

        const tesla = new EV('Tesla', 120, 23);

        document.getElementById('accelEv').onclick = () => tesla.accelerate();
        document.getElementById('brakeEv').onclick = () => tesla.brake();
        document.getElementById('chargeEv').onclick = () => tesla.chargeBattery(90);

        console.log("Khởi tạo Tesla:", tesla);
    </script>
</body>
</html>
