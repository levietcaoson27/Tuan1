<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Dog Age Study</h3>
    
    <label>Julia's Data :</label><br>
    <input type="text" id="juliaInput" value="3, 5, 2, 12, 7" style="width: 300px;"><br><br>
    
    <label>Kate's Data :</label><br>
    <input type="text" id="kateInput" value="4, 1, 15, 8, 3" style="width: 300px;"><br><br>
    
    <button id="checkBtn">Check Dogs</button>

    <script>
        const checkDogs = function(dogsJulia, dogsKate) {
            const juliaCorrected = dogsJulia.slice();
            juliaCorrected.splice(0, 1);
            juliaCorrected.splice(-2);

            const allDogs = juliaCorrected.concat(dogsKate);

            allDogs.forEach(function(age, i) {
                const type = age >= 3 ? `an adult, and is ${age} years old` : 'still a puppy üê∂';
                console.log(`Dog number ${i + 1} is ${type}`);
            });
        };

        document.getElementById('checkBtn').onclick = function() {
            const juliaData = document.getElementById('juliaInput').value.split(',').map(Number);
            const kateData = document.getElementById('kateInput').value.split(',').map(Number);
            
            console.log("--- New Study Results ---");
            checkDogs(juliaData, kateData);
        };
    </script>
</body>
</html>
