<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Nhập tuổi chó :</label><br>
    <input type="text" id="dogAgesInput" value="5, 2, 4, 1, 15, 8, 3" style="width: 350px;">
    <br><br>
    <button id="calcBtn">Calculate Average Human Age</button>

    <script>
        const calcAverageHumanAge = function (ages) {
            const humanAges = ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4));

            const adults = humanAges.filter(age => age >= 18);

            const average = adults.reduce((acc, age) => acc + age, 0) / adults.length;

            return average;
        };

        document.getElementById('calcBtn').onclick = function () {
            const input = document.getElementById('dogAgesInput').value;
            const ages = input.split(',').map(Number);
            
            const avg = calcAverageHumanAge(ages);
            
            console.log("--- Study Results ---");
            console.log(`Human ages (all):`, ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4)));
            console.log(`Human ages (adults only):`, ages.map(age => (age <= 2 ? 2 * age : 16 + age * 4)).filter(age => age >= 18));
            console.log(`Average Human Age: ${avg.toFixed(2)}`);
        };
    </script>
</body>
</html>
