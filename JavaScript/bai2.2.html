    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
    <input type="number" id="bill1" value="125">
    <input type="number" id="bill2" value="555">
    <input type="number" id="bill3" value="44">
    <br><br>
    <button id="calcBtn">click</button>
    <script>
        const calcTip = (bill) => {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        document.getElementById('calcBtn').onclick = () => {
            const bills = [
                Number(document.getElementById('bill1').value),
                Number(document.getElementById('bill2').value),
                Number(document.getElementById('bill3').value)
            ];

            const tips = [
                calcTip(bills[0]),
                calcTip(bills[1]),
                calcTip(bills[2])
            ];

            const total = [
                bills[0] + tips[0],
                bills[1] + tips[1],
                bills[2] + tips[2]
            ];

            console.log("Mảng Bills:", bills);
            console.log("Mảng Tips:", tips);
            console.log("Mảng Total:", total);
            console.log(`Hóa đơn 1: Bill=${bills[0]}, Tip=${tips[0]}, Total=${total[0]}`);
            console.log(`Hóa đơn 2: Bill=${bills[1]}, Tip=${tips[1]}, Total=${total[1]}`);
            console.log(`Hóa đơn 3: Bill=${bills[2]}, Tip=${tips[2]}, Total=${total[2]}`);
        };
    </script>
</body>
    </html>
