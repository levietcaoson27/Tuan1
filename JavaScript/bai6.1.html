<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="pollBtn">Answer poll</button>

    <script>
        const poll = {
            question: "What is your favourite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
            answers: new Array(4).fill(0),

            registerNewAnswer: function () {
                const input = Number(
                    prompt(
                        `${this.question}\n${this.options.join('\n')}\n(Write option number)`
                    )
                );

                if (typeof input === 'number' && input < this.answers.length && input >= 0) {
                    this.answers[input]++;
                }

                this.displayResults();
                this.displayResults('string');
            },

            displayResults: function (type = 'array') {
                if (type === 'array') {
                    console.log(this.answers);
                } else if (type === 'string') {
                    console.log(`Poll results are ${this.answers.join(', ')}`);
                }
            }
        };

        document.getElementById('pollBtn').addEventListener('click', poll.registerNewAnswer.bind(poll));

        console.log("--- Bonus Test Data ---");
        poll.displayResults.call({ answers: [5, 2, 3] }, 'string');
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'array');
        poll.displayResults.call({ answers: [1, 5, 3, 9, 6, 1] }, 'string');
    </script>
</body>
</html>
